<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Samsung Servised Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Samsung Servised Dashboard</h1>
    </header>
    <main class="w-full max-w-4xl bg-white rounded shadow p-6">
        <section class="mb-6">
            <h2 class="text-2xl font-semibold mb-4">System Status</h2>
            <div id="status" class="text-lg text-gray-700">Loading status...</div>
        </section>
        <section>
            <h2 class="text-2xl font-semibold mb-4">Controls</h2>
            <button id="refreshBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Refresh Status</button>
        </section>
    </main>
    <script>
        async function fetchStatus() {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                statusDiv.textContent = data.status;
            } catch (error) {
                statusDiv.textContent = 'Error fetching status';
            }
        }
        document.getElementById('refreshBtn').addEventListener('click', fetchStatus);
        fetchStatus();
    </script>
</body>
</html>
